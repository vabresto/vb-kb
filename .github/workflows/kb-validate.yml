name: KB Validate

on:
  pull_request:
  push:
    branches:
      - master
      - main
      - vbrestoiu/feature/structured-data

jobs:
  validate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup uv
        uses: astral-sh/setup-uv@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Sync dependencies
        run: uv sync

      - name: Validate KB data
        run: uv run kb validate --pretty

      - name: Build generated docs
        run: uv run python tools/build_site_content.py

      - name: Build MkDocs site
        run: uv run mkdocs build
